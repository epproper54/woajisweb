<!<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Woaji's Web Home</title>
        <link rel="stylesheet" href="main.css">
        
        <! Rubik font from Google>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        
    </head>
 
    <body>
        <header class="main-header" id="header">
            
            <div class="header-text">
                <h1>Woaji's Web</h1>
                <h2>Web Development Playground</h2>
            </div>
            
            <div class="oh">
                <img src="./333oh.svg" alt="OH?" width=100px length=100px>
            </div>
            
            <ul class="main-nav-bar">
                
                <li><a href="index.html">Home</a></li>
                <li><a href="statistics.html">WCA Statistics</a></li>
                <li><a href="timer.html" class="selected">Timer</a></li>
            
            </ul>
        </header>

        <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>

        <twisty-player
            background="none"
            control-panel="none">
        </twisty-player>

        <script type="module">
            import { TwistyAlgViewer } from "https://cdn.cubing.net/js/cubing/twisty";
            import { randomScrambleForEvent } from "https://cdn.cubing.net/js/cubing/scramble";
            
            const scramble = await randomScrambleForEvent("333");
            scramble.log();


            const twistyPlayer = document.querySelector("twisty-player");
            document.querySelector("twisty-player").alg = scramble;
            document.body.append(new TwistyAlgViewer({ twistyPlayer: twistyPlayer}));

        </script>
        
    </body>
</html>
